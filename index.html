<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Search</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="js/fun.js"></script>
</head>
<body class="bg-image">
    <div class="jumbotron glass-theme">
        <h1>Quick Search</h1>
        <p> 搜索快人一步！@by 傲慢的上校</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="col-12">
                    <input id="keyword" type="text" class="form-control txtbox-size" placeholder="请输入你想搜索的内容...">
                </div>
            </div>
            <div class="col-9 col-offset-1 form-inline ">
                <div class="row">
                    <div class="col-2">
                        <p> 搜索</p>
                    </div>
                    <div class="col-3 ">
                        <button id="Google" onclick="StartSearch(this)" class="btn btn-success btn-sm btn-size ">Google</button>
                    </div>
                    <div class="col-3  ">
                        <button id="Bing" onclick="StartSearch(this)"   class="btn btn-success btn-sm btn-size ">Bing</button>
                    </div>
                    <div class="col-3  ">
                        <button id="Baidu" onclick="StartSearch(this)"  class="btn btn-success btn-sm btn-size ">百度</button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-2">
                        <p> 开发</p>
                    </div>
                    <div class="col-3 ">
                        <button id="CSDN" onclick="StartSearch(this)"  class="btn btn-success btn-sm btn-size ">CSDN</button>
                    </div>
                    <div class="col-3  ">
                        <button id="Stack Overlow" onclick="StartSearch(this)"  class="btn btn-success btn-sm btn-size ">Stack Overlow</button>
                    </div>
                    <div class="col-3  ">
                        <button id="菜鸟学院" onclick="StartSearch(this)"  class="btn btn-success btn-sm btn-size ">菜鸟学院</button>
                    </div>
                </div>
            </div>

    </div>
</body>
</html>
